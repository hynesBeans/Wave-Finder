<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8">
		<title>Thurso East Slideshow</title>
		<link rel="stylesheet" href="slideshow.css">
		
	</head>
	
	<body>
	
		<div class="overlayContainer">
	
			<div class="slideshow-container">

				<div class="mySlides fade">
				  <img src="images/Thurso-East/thurso1.jpg" style="width:100%">
				</div>

				<div class="mySlides fade">
				  <img src="images/Thurso-East/thurso2.jpg" style="width:100%">
				</div>

				<div class="mySlides fade">
				  <img src="images/Thurso-East/thurso3.jpg" style="width:100%">
				</div>

				<a class="prev" onclick="plusSlides(-1)">❮</a>
				<a class="next" onclick="plusSlides(1)">❯</a>

			</div>
			<br>

			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span> 
			  <span class="dot" onclick="currentSlide(2)"></span> 
			  <span class="dot" onclick="currentSlide(3)"></span> 
			</div>
		
			<div class="overlay">
				
				<div class="overlayText">
					Thurso East, North East Scotland <br><br>
					-Best for experts <br>
					-Reef break <br>
					-Ideal wind: Any <br>
				</div>
				
			</div>
		
		</div>
		
	</body>
	
	<script src="slideshow.js"></script>
	
</html>
