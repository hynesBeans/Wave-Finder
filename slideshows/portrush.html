<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8">
		<title>Portrush Slideshow</title>
		<link rel="stylesheet" href="slideshow.css">
		
	</head>
	
	<body>
	
		<div class="overlayContainer">
	
			<div class="slideshow-container">

				<div class="mySlides fade">
				  <img src="images/Portrush-East-Strand/portrush1.jpg" style="width:100%">
				</div>

				<div class="mySlides fade">
				  <img src="images/Portrush-East-Strand/portrush2.jpg" style="width:100%">
				</div>

				<div class="mySlides fade">
				  <img src="images/Portrush-East-Strand/portrush3.jpg" style="width:100%">
				</div>

				<a class="prev" onclick="plusSlides(-1)">❮</a>
				<a class="next" onclick="plusSlides(1)">❯</a>

			</div>
			<br>

			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span> 
			  <span class="dot" onclick="currentSlide(2)"></span> 
			  <span class="dot" onclick="currentSlide(3)"></span> 
			</div>
		
			<div class="overlay">
				
				<div class="overlayText">
					Portrush East Strand, County Antrim, Northern Ireland <br><br>
					-Best for beginners to experts <br><br>
					-Beach break <br>
					-Ideal wind: any <br>
				</div>
				
			</div>
		
		</div>
		
	</body>
	
	<script>
		
		let slideIndex = 1;

		showSlides(slideIndex);


		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		function currentSlide(n) {
			showSlides(slideIndex = n);
		}

		function showSlides(n) {
			let i;
			let slides = document.getElementsByClassName("mySlides");
			let dots = document.getElementsByClassName("dot");
			
			if (n > slides.length) {
				slideIndex = 1
			}
			if (n < 1) {
				slideIndex = slides.length
			}
			
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			
			slides[slideIndex-1].style.display = "block";  
			dots[slideIndex-1].className += " active";
		}
				
	</script>
</html>
