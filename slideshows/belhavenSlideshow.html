<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8">
		<title>Belhaven Slideshow</title>
		<link rel="stylesheet" href="slideshow.css">
		
	</head>
	
	<body>
	
		<div class="overlayContainer">
	
			<div class="slideshow-container">

				<!-- Load each of the images for the slideshow -->
				<div class="mySlides fade">
				  <img src="images/Belhaven-Bay/belhaven1.jpg" style="width:100%">
				</div>
				<div class="mySlides fade">
				  <img src="images/Belhaven-Bay/belhaven2.jpg" style="width:100%">
				</div>
				<div class="mySlides fade">
				  <img src="images/Belhaven-Bay/belhaven3.jpg" style="width:100%">
				</div>

				<!-- Links to allow the next and previous arrows to function -->
				<a class="prev" onclick="plusSlides(-1)">❮</a>
				<a class="next" onclick="plusSlides(1)">❯</a>

			</div>
			<br>

			<!-- Dots to show what photo it is on and a link to jump to any of those photos -->
			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span> 
			  <span class="dot" onclick="currentSlide(2)"></span> 
			  <span class="dot" onclick="currentSlide(3)"></span> 
			</div>
		
			<!-- Text to come over the top of the image -->
			<div class="overlay">
				
				<div class="overlayText">
					Belhaven Bay, Dunbar, Scotland <br><br>
					-Best for beginners and experts <br>
					-Beach break <br>
					-Ideal wind: South West <br>
				</div>
				
			</div>
		
		</div>
		
	</body>
	
	<!-- Loading the java script file that allows the slideshow to function -->
	<script src="slideshow.js"></script>
	
</html>
