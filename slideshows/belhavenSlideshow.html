<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8">
		<title>Belhaven Slideshow</title>
		<link rel="stylesheet" href="slideshow.css">
		<script src="slideshow.js"></script>
		
	</head>
	
	<body>
	
		<div class="slideshow-container">

			<div class="mySlides fade">
			  <img src="images/Belhaven-Bay/belhaven1.jpg" style="width:100%">
			  <div class="text">Belhaven Bay</div>
			</div>

			<div class="mySlides fade">
			  <img src="images/Belhaven-Bay/belhaven2.jpg" style="width:100%">
			  <div class="text">Belhaven Bay</div>
			</div>

			<div class="mySlides fade">
			  <img src="images/Belhaven-Bay/belhaven3.jpg" style="width:100%">
			  <div class="text">Belhaven Bay</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>

		</div>
		<br>

		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>
		
	</body>
</html>
